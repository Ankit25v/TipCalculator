<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <label for="billTotal">Bill Total ($):</label>
        <input type="number" id="billTotal" min="0">
      </div>
      <div class="input-group">
        <label for="tipAmount">Tip Amount (%):</label>
        <input type="number" id="tipAmount" min="0" max="100">
      </div>
      <div class="people-group">
        <label for="numPeople">Number of People:</label>
        <div class="input-with-buttons">
          <button id="minusBtn">-</button>
          <input type="number" id="numPeople" min="1" value="1">
          <button id="plusBtn">+</button>
        </div>
      </div>
      <div class="total-group">
        <strong>Total Price per Person:</strong>
        <span id="totalPrice">$0</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
